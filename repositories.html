<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repositorio-Github</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script
      src="https://kit.fontawesome.com/99b1b95bb1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header class="header-app">
        <img src="images/logo.svg" />
        <a href="./index.html"> Voltar </a>
      </header>

      <section>
        <header>
          <img src="" alt="user-avatar" id="user-avatar" />
          <div>
            <strong id="repo-name"></strong>
            <p id="repo-description"></p>
          </div>
        </header>
        <ul id="repo-status"></ul>
      </section>

      <div class="issues" id="issues">
        <!-- Issues -->
      </div>
    </div>

    <script src="js/repositories.js"></script>
  </body>
</html>
